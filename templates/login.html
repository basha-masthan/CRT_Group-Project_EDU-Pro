{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU - Login</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">
    <script src="{% static "js/bm.js" %}"></script>
</head>
<style>
    body{
        background-image: url("{% static 'img/log2.jpg'%}");
        background-repeat: no-repeat;
        background-size: cover; 
        background-position: center center;
        background-attachment: fixed;
    }
    #r1
    {
        background-color:rgb(49, 79, 105);
        opacity: 0.9;
        padding: 10px;
        border-radius: 8px;
    }
</style>
<body>
    <div class="box">
        <h3 class="mt-4"><a href="/">HOME</a> </h3>
        <h2 class="text-center alert alert-info container col-6 ">Login Page</h2>
        <!-- <p class="text-center">{{msg}}</p> -->
        <div class="container col-4 mt-5" id="r1">                
            <form action="/login/" method="post" >
                {% csrf_token %}
                <input class="form-control mb-3" type="text" name="username"  placeholder="USERNAME" id="" required>
                <input class="form-control mb-3" type="password" name="pswd" id="" placeholder="PASSWORD" required>
                
                <div class="container col-5 m-auto text-center">
                    <input type="submit" onclick="" class="col-6 btn btn-primary text-center" value="Login">                
                </div>
             
            </form>
        </div>

    </div>
   
    <script>
        
    </script>
</body>
</html>
